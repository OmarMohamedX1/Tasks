<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tasks</title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="main.css" />
	<!-- End of CSS Import -->
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<!-- End of Fonts -->
</head>
<body>
	<!-- App Wrapper -->
	<main class="app">
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				What's up, <input type="text" id="name" placeholder="Name here" />
			</h2>
		</section>
		<!-- End of Greeting -->
		
		<!-- New Tasks -->
		<section class="create-Task">
			<h3>CREATE A Task</h3>
			<form id="new-Task-form">
				<h4>What's on your Task?</h4>
				<input 
					type="text" 
					placeholder="e.g. Description."
					name="content"
					id="content" />
				
				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="personal" /> 
						<span class="bubble personal"></span>
						<div>personal</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="Parents" />
						<span class="bubble Parents"></span>
						<div>Others</div>
					</label>
				</div>

				<input type="submit" value="Add Task" />
			</form>
		</section>
		<!-- End of New Tasks -->

		<!-- Task List -->
		<section class="Task-list">
			<h3>Task LIST</h3>
			<div class="list" id="Task-list"></div>
		</section>
		<!-- End of Task List -->

	</main>
	<!-- End of App Wrapper -->

	<!-- JS Import -->
	<script src="main.js"></script>
	<!-- End of JS Import -->
</body>
</html>
